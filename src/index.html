        <script>

            Array.prototype.unique1 = function()
            {
                var n = [];
                for(var i = 0; i < this.length; i++)
                {
                    if (n.indexOf(this[i]) === -1) n.push(this[i]);
                }
                return n;
            };

            function set_cytoscape(nodes, edges) {
                console.log(nodes);
                console.log(edges);

                        .css({

                            'border-width': 0

                        })
                        .selector("[type = 'parameter']")
                        .css({
                            'label': 'data(id)',
                            'background-fit': 'cover',
                            'background-color': '#6f6',
                            'border-width': 0

                        })
                        .selector("[type = 'resource']")
                        .css({
                            'label': 'data(id)',
                            'background-fit': 'cover',
                            'background-color': '#f66',
                            'border-width': 0

                        })
                        .selector('edge')
                        .css({
                            'curve-style': 'bezier',
                            'width': 3,
                            'target-arrow-shape': 'triangle',
                            'line-color': '#ffaaaa',
                            'target-arrow-color': '#ffaaaa'
                        }),

//                        [ // the stylesheet for the graph
//                        {
//                            selector: 'node',
//                            style: {
//                                'background-color': '#666',
//                                'label': 'data(id)'
//                            }
//                        },
//
//                        {
//                            selector: 'edge',
//                            style: {
//                                'width': 10,
//                                'line-color': '#ccc',
//                                'target-arrow-color': '#f00',
//                                'target-arrow-shape': 'triangle'
//                            }
//                        }
//                    ],

                    layout: {
                        name: 'springy',
                        avoidOverlap: true,
                        nodeDimensionsIncludeLabels: true,

                        animate: true, // whether to show the layout as it's running
                        maxSimulationTime: 40000, // max length in ms to run the layout
                        ungrabifyWhileSimulating: false, // so you can't drag nodes during layout
                        fit: false, // whether to fit the viewport to the graph
                        padding: 20, // padding on fit
                        boundingBox: undefined, // constrain layout bounds; { x1, y1, x2, y2 } or { x1, y1, w, h }
                        randomize: false, // whether to use random initial positions
                        infinite: false, // overrides all other options for a forces-all-the-time mode
                        ready: undefined, // callback on layoutready
                        stop: undefined, // callback on layoutstop

                        // springy forces and config
                        stiffness: 100,
                        repulsion: 500,
                        damping: 0.5,
                        edgeLength: function( edge ){
                            var length = edge.data('length');

                            if( length !== undefined && !isNaN(length) ){
                                return length;
                            }
                        }
                    }

                }).on('click','node', function(evt) {
                    console.log(evt.target.data());
                    $("#nodeTitle").html(evt.target.data().id);
                    $("#nodeJson").html(prettyPrintJson(evt.target.data().json));
                    $("#nodeModal").modal("show");

                });



            }

            function prettyPrintJson(json) {
                return JSON.stringify(JSON.parse(json), null, 2)
            }

            //https://stackoverflow.com/questions/4810841/how-can-i-pretty-print-json-using-javascript
            function syntaxHighlight(json) {
                if (typeof json != 'string') {
                    json = JSON.stringify(json, undefined, 2);
                }
                json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                    var cls = 'number';
                    if (/^"/.test(match)) {
                        if (/:$/.test(match)) {
                            cls = 'key';
                        } else {
                            cls = 'string';
                        }
                    } else if (/true|false/.test(match)) {
                        cls = 'boolean';
                    } else if (/null/.test(match)) {
                        cls = 'null';
                    }
                    return '<span class="' + cls + '">' + match + '</span>';
                });
            }
            // https://stackoverflow.com/questions/722668/traverse-all-the-nodes-of-a-json-object-tree-with-javascript
            //called with every property and its value
            function get_ref(key,value) {
                var refs = [];
                if(key === "Ref") {
                    refs.push(value);
                }
                return refs;
            }

            // incomplete
            function get_fnsub(key,value) {
                var subs = [];
                if(key === "Fn::Sub") {
                    var rx3 = /\${([^}]+)}/;
                    var matches = value.match(rx3);

                    //selects the () group values
                    var validMatches = matches.filter(function(match) {
                        return !rx3.test(match);
                    });

                    for(var vm in validMatches) {
                        subs.push(vm);
                    }
                    console.log(value + "| " + matches);
                }

                return subs;
            }

            function print(key,value) {
                console.log(key + " : " + value);
            }

            function get_pseudo_params() {
                return [
                    "AWS::AccountId",
                    "AWS::NotificationARNs",
                    "AWS::NoValue",
                    "AWS::Region",
                    "AWS::StackId",
                    "AWS::StackName",
                    "AWS::Partition",
                    "AWS::Region",
                    "AWS::StackId",
                    "AWS::StackName",
                    "AWS::URLSuffix"
                ];
            }

            function traverse(o,func) {
                var items = [];
                for (var i in o) {
                    items = items.concat(func.apply(this,[i,o[i]]));
                    if (o[i] !== null && typeof(o[i])==="object") {
                        //going one step down in the object tree!!
                        items = items.concat(traverse(o[i],func));
                    }
                }

                return items;
            }

            function parse_cfn_json(json) {
                try {
                    var jsonObject = JSON.parse(json);
                    // Get relevant top-level items
                    var parameters = jsonObject.Parameters;
                    var resources = jsonObject.Resources;

                    // Set lists
                    var nodes = [];
                    var edges = [];

                    var allTargets = []



                    // Process parameters
                    console.log("Parameters: " + parameters.length);
                    for(param in parameters) {
                        allTargets.push(param);
                        nodes.push({
                            data: { id: param, type: 'parameter' }
                        });
                    }


                    // Process resources
                    console.log("Resources: " + resources.length);
                    for(var keyName in resources) {

                        var res = resources[keyName];
                        allTargets.push(res);


                        // Get Refs
                        var resRef = traverse(res, get_ref);
                        var myRefs = [];
                        for(var i = 0; i < resRef.length; i++) {
                            var refTarget = resRef[i];
                            allTargets.push(refTarget);
                            myRefs.push(refTarget);
                            var edge = { // edge ab
                                data: { id: keyName + ">" + refTarget, source: keyName, target: refTarget, type: 'ref' }
                            };

                            edges.push(edge);
                        }
//                        for(var ref in resRef) {
//                            var refTarget = resRef[ref];
//
//                        }

                        // Get FnSubs

                        // Get GetAtts


                        nodes.push({
                            data: {
                                id: keyName,
                                type: 'resource',
                                json: JSON.stringify(res),
                                refs: myRefs.unique1(),

                            }
                        });
                    }

                    var pseudo_params = get_pseudo_params();
                    for(j = 0; j < pseudo_params.length; j++ ) {
                        if(allTargets.includes(pseudo_params[j])) {
                            console.log(pseudo_params[j]);
                            nodes.push({
                                data: { id: pseudo_params[j], type: 'pseudo' }
                            });
                        }
                    }
                    console.log(allTargets);
//                    console.log(nodes);
//                    console.log(edges);

                    nodes = nodes.filter(not_undefined);
                    edges = edges.filter(not_undefined);

                    return { nodes: nodes, edges: edges};
                } catch(err) {
                    console.error(err);
                    return { nodes: undefined, edges: undefined};
                }
            }

            function handle_json_change(sender) {
                var json = $("#input_cfn").val();
                var graph_data = parse_cfn_json(json);
                set_cytoscape(graph_data.nodes, graph_data.edges);
                return false;
            }

            function not_undefined(i) {
                return !(i===undefined);
            }
        </script>
